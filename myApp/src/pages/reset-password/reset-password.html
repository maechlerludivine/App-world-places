<ion-header>
	<ion-navbar color="transparent">
			<div class="title-bis-reset">Réinitialiser mot de passe</div>
	</ion-navbar>
</ion-header>
<ion-content class="resetPassword-content" padding>   
          
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" novalidate class="form">
            <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>

        <button ion-button class="submit-btn" type="submit" block>Réinitialiser</button>
    </form>
 
</ion-content>
