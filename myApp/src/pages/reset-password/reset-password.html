<ion-header>
  <ion-navbar>
      <h2>World Places</h2>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-title>Réinitialiser le mot de passe</ion-title>
   
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" novalidate>
        <ion-input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
        
        <button ion-button type="submit" block>Réinitialiser</button>

    </form>
 
</ion-content>
