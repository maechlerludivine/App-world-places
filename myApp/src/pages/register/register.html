<ion-content class="register-content" padding>
	<ion-header>
	  <ion-navbar class="navbar">
		  <h2>World Places</h2>
	  </ion-navbar>
	</ion-header>
	    
	    <form (ngSubmit)="register()" #registerForm="ngForm" novalidate class="form">

				<ion-input type="text" placeholder="Nom" name="lastname" [(ngModel)]="form.lastname" required></ion-input>
				
				<ion-input type="text" placeholder="PrÃ©nom" name="firstname" [(ngModel)]="form.firstname" required></ion-input>

				<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="form.email" required></ion-input>

				<ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="form.password" required></ion-input>

				<button ion-button class="submit-btn" full [disabled]="!registerForm.valid" (click)="LoginPage()">Valider</button>
	    </form>
				<button ion-button type="button" class="register-btn" block clear (click)="LoginPage()">Se connecter</button>
</ion-content>
