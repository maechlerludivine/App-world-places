<ion-header>
	<ion-navbar color="transparent">
			<div class="title-bis-register">S'inscrire</div>
	</ion-navbar>
</ion-header>

<ion-content class="register-content" padding>	    
	    <form (ngSubmit)="register()" #registerForm="ngForm" novalidate class="form">

				<ion-input type="text" placeholder="Nom" name="lastname" [(ngModel)]="form.lastname" required minlength="3"></ion-input>
				
				<ion-input type="text" placeholder="PrÃ©nom" name="firstname" [(ngModel)]="form.firstname" required minlength="4"></ion-input>

				<ion-input type="text" placeholder="Email" name="email" [(ngModel)]="form.email" required minlength="4"></ion-input>

				<ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="form.password" required minlength="6"></ion-input>

				<button ion-button class="submit-btn" full [disabled]="!registerForm.valid" (click)="login()">Valider</button>
	    </form>
				<button type="button" class="login-btn" block clear (click)="login()">Se connecter</button>
</ion-content>
