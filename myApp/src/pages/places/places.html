<ion-header>
	<ion-navbar color="transparent">
		<div class="title-bis">Lieux à proximité</div>
	</ion-navbar>
</ion-header>
<ion-content padding class="places-content">
	    <button class="disconnect-btn" block type="button" (click)="logout()"><ion-icon name="exit"></ion-icon></button>

	<div class="listPlaces" *ngFor="let item of places">
		<div class="place" (click)="getDetailsPlace(item.place_id)">
			<ion-icon name="locate" class="locate"></ion-icon>
			<div class="name">
				<h6>{{ item.name }}</h6>
			</div>
			<div class="address">{{ item.vicinity }}</div>
		</div>
	</div>
</ion-content>
