<ion-content class="login-content" padding>
	<ion-title>Se connecter</ion-title>
	  <ion-row>
	    <form (ngSubmit)="login()" #registerForm="ngForm">
	      <ion-row>
	        <ion-col>
	          <ion-list inset>
	            
	            <ion-item>
	              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
	            </ion-item>
	            
	            <ion-item>
	              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
	            </ion-item>
	            
	          </ion-list>
	        </ion-col>
	      </ion-row>
	      
	      <ion-row>
	        <ion-col class="signup-col">
	          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>
	          <button ion-button class="register-btn" block clear (click)="Register()">S'inscrire</button>
	        </ion-col>
	      </ion-row>
	     </form>
