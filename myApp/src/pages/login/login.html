<ion-header>
  <ion-navbar color="transparent">
    <ion-title class="title-header">
      <div class="title-bis">Se connecter</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate class="form">

          <ion-input class="input" type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>

          <ion-input class="input" type="password" placeholder="Mot de passe" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>

          <button ion-button type="button" block (click)="ResetPasswordPage()">Reset password</button>

      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click)="PlacesPage()">Valider</button>
      <button ion-button class="register-btn" type="button" block clear (click)="RegisterPage()">S'inscrire</button>
	</form>
</ion-content>
